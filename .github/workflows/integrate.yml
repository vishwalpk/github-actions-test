name: Node Continuous Integration

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
      - run: npm ci
      - run: npm test
	auto-approve:
		runs-on: ubuntu-latest
		steps:
			- uses: hmarr/auto-approve-action@v2.0.0
				with:
					github-token: "${{ secrets.GITHUB_TOKEN }}"
